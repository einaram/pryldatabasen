name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build Release
        run: dotnet build -c Release --no-restore
      
      - name: Run Tests
        run: dotnet test -c Release --no-build --verbosity normal --filter "FullyQualifiedName!~ExcelFileReaderTests&FullyQualifiedName!~PdfExportDebugTest"
      
      - name: Publish self-contained executable (with .NET)
        run: dotnet publish PrylDatabas/PrylDatabas.csproj -c Release -o publish-standalone --self-contained -p:PublishSingleFile=true
      
      - name: Publish framework-dependent executable (without .NET)
        run: dotnet publish PrylDatabas/PrylDatabas.csproj -c Release -o publish-framework --self-contained=false
      
      - name: Create Release Artifacts
        shell: pwsh
        run: |
          $version = "${{ github.run_number }}"
          
          # Create standalone package (with .NET)
          $standalonePath = @("publish-standalone/PrylDatabas.exe", "publish-standalone/*.dll")
          if (Test-Path "publish-standalone/runtimes") { $standalonePath += "publish-standalone/runtimes" }
          if (Test-Path "publish-standalone/LatoFont") { $standalonePath += "publish-standalone/LatoFont" }
          if (Test-Path "data") { $standalonePath += "data" }
          
          Get-Item $standalonePath -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "Including: $_" }
          Compress-Archive -Path $standalonePath -DestinationPath "PrylDatabas-standalone-v$version.zip" -Force
          
          # Create framework-dependent package (without .NET)
          $frameworkPath = @("publish-framework/PrylDatabas.exe", "publish-framework/*.dll", "publish-framework/*.deps.json", "publish-framework/*.runtimeconfig.json")
          if (Test-Path "publish-framework/runtimes") { $frameworkPath += "publish-framework/runtimes" }
          if (Test-Path "publish-framework/LatoFont") { $frameworkPath += "publish-framework/LatoFont" }
          if (Test-Path "data") { $frameworkPath += "data" }
          
          Get-Item $frameworkPath -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "Including: $_" }
          Compress-Archive -Path $frameworkPath -DestinationPath "PrylDatabas-framework-dependent-v$version.zip" -Force
      
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ github.run_number }}
          version: ${{ github.run_number }}
        run: |
          gh release create "$env:tag" `
              --repo="$env:GITHUB_REPOSITORY" `
              --title="$($env:GITHUB_REPOSITORY -split '/')[-1] $($env:tag -replace 'v')" `
              --generate-notes `
              "PrylDatabas-standalone-v$env:version.zip" `
              "PrylDatabas-framework-dependent-v$env:version.zip"
